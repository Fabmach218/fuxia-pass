<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'tarjeta')}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarjeta</title>
</head>
<body>
    
    <p th:text="${mensaje}"></p>

    <form class="form" th:object="${tarjeta}" th:action="@{/tarjeta/submitCreate}" method="post">

        <div class="form-row">
            <label>DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" readonly>
        </div>

        <div class="form-row">
            <label>Nombre a figurar</label>
            <input type="text" class="form-control" th:field="*{nombre}" minlength="10" required>
        </div>

        <div class="form-row">
            <label>Moneda</label>
            <select class="form-control" th:field="*{moneda}" required>
                <option value="">- Seleccione -</option>
                <option value="PEN">Soles (S/)</option>
                <option value="USD">DÃ³lares ($)</option>
            </select>
        </div>

        <div class="form-row">
            <button class="btn btn-primary">Crear</button>
        </div>

    </form>

</body>
</html>
