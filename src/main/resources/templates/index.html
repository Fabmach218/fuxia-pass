<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>

    <p th:text="${mensaje}"></p>

    <th:block sec:authorize="isAuthenticated()">

    </th:block>

</html>
